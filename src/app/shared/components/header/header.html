<nav
  [class.bg-transparent]="!isScrolled"
  [class.py-8]="!isScrolled"
  [class.bg-black/95]="isScrolled"
  [class.py-4]="isScrolled"
  [class.shadow-2xl]="isScrolled"
  class="fixed top-0 w-full z-[60] flex justify-between items-center px-6 md:px-12 transition-all duration-500 font-sans border-b border-white/5"
>
  <div class="flex items-center">
    <a routerLink="/home" (click)="closeMenu()" class="cursor-pointer">
      <img
        src="/images/لوغو كارباتشيو.png"
        alt="Carpaccio Logo"
        [class.h-12]="!isScrolled"
        [class.md:h-16]="!isScrolled"
        [class.h-10]="isScrolled"
        [class.md:h-12]="isScrolled"
        class="w-auto object-contain transition-all duration-500"
      />
    </a>
  </div>

  <ul>
    <li>
      <a
        routerLink="/home"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        Home
      </a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active-link" class="nav-link"> About </a>
    </li>
    <li>
      <a routerLink="/menu" routerLinkActive="active-link" class="nav-link"> Menu </a>
    </li>
    <li>
      <a routerLink="/contact" routerLinkActive="active-link" class="nav-link"> Contact </a>
    </li>
  </ul>

  <button (click)="toggleMenu()" class="lg:hidden text-white p-2 focus:outline-none z-[70]">
    <div class="w-7 h-5 flex flex-col justify-between items-end">
      <span
        [class.rotate-45]="isMenuOpen"
        [class.translate-y-2]="isMenuOpen"
        class="h-[2px] w-7 bg-[#c6a266] transition-all duration-300 origin-center"
      ></span>
      <span
        [class.opacity-0]="isMenuOpen"
        class="h-[2px] w-5 bg-[#c6a266] transition-all duration-300"
      ></span>
      <span
        [class.-rotate-45]="isMenuOpen"
        [class.-translate-y-2]="isMenuOpen"
        class="h-[2px] w-7 bg-[#c6a266] transition-all duration-300 origin-center"
      ></span>
    </div>
  </button>
</nav>

<div
  [class.translate-x-0]="isMenuOpen"
  [class.translate-x-full]="!isMenuOpen"
  class="fixed inset-0 z-[55] bg-black/98 transition-transform duration-500 ease-in-out lg:hidden flex flex-col items-center justify-center space-y-8"
>
  <a
    routerLink="/home"
    (click)="closeMenu()"
    routerLinkActive="active-mobile"
    [routerLinkActiveOptions]="{ exact: true }"
    class="mobile-link"
  >
    Home
  </a>
  <a routerLink="/about" (click)="closeMenu()" routerLinkActive="active-mobile" class="mobile-link">
    About
  </a>
  <a routerLink="/menu" (click)="closeMenu()" routerLinkActive="active-mobile" class="mobile-link">
    Menu
  </a>
  <a
    routerLink="/contact"
    (click)="closeMenu()"
    routerLinkActive="active-mobile"
    class="mobile-link"
  >
    Contact
  </a>
</div>
