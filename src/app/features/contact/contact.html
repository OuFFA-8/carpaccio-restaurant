<section
  id="contact"
  class="min-h-screen bg-[#050505] text-white py-20 md:py-32 px-6 md:px-20 font-sans"
>
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16 md:mb-24">
      <h2 class="text-[#c6a266] font-serif italic text-xl md:text-2xl mb-2">تواصل معنا</h2>
      <h3 class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tighter italic font-serif">
        Get In Touch
      </h3>
      <div class="w-24 h-[1px] bg-[#c6a266] mx-auto mt-6"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20 items-start">
      <div class="space-y-10 md:space-y-12 order-2 lg:order-1 text-center lg:text-right" dir="rtl">
        <div>
          <h4 class="text-[#c6a266] font-serif text-xl md:text-2xl mb-4">موقعنا</h4>
          <p class="text-gray-400 text-base md:text-lg font-light leading-relaxed">
            المنطقة السياحية، داون تاون<br />
            القاهرة، جمهورية مصر العربية
          </p>
        </div>

        <div>
          <h4 class="text-[#c6a266] font-serif text-xl md:text-2xl mb-4">للحجز والاستفسار</h4>
          <div class="space-y-2">
            <p
              class="text-gray-400 text-lg md:text-xl font-light tracking-widest hover:text-white transition-colors cursor-pointer dir-ltr"
            >
              +20 123 456 789
            </p>
            <p
              class="text-gray-400 text-lg md:text-xl font-light tracking-widest hover:text-white transition-colors cursor-pointer dir-ltr"
            >
              +20 987 654 321
            </p>
          </div>
        </div>

        <div>
          <h4 class="text-[#c6a266] font-serif text-xl md:text-2xl mb-4">ساعات العمل</h4>
          <p class="text-gray-400 text-sm md:text-base font-light">
            يومياً: 12:00 مساءً - 01:00 صباحاً
          </p>
          <div class="inline-block mt-3 px-4 py-1 border border-[#c6a266]/30 rounded-full">
            <p class="text-[#c6a266] text-[10px] md:text-xs uppercase tracking-widest font-medium">
              ركن الأراجيل متاح حتى الفجر
            </p>
          </div>
        </div>
      </div>

      <div
        class="bg-white/[0.03] p-6 md:p-12 rounded-sm border border-white/5 order-1 lg:order-2 backdrop-blur-sm"
      >
        <form (submit)="sendMessage()" class="space-y-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="relative">
              <input
                type="text"
                placeholder="الاسم"
                class="w-full bg-transparent border-b border-white/10 py-3 focus:border-[#c6a266] outline-none transition-all duration-500 text-right placeholder:text-gray-600 focus:placeholder-transparent"
              />
            </div>
            <div class="relative">
              <input
                type="email"
                placeholder="البريد الإلكتروني"
                class="w-full bg-transparent border-b border-white/10 py-3 focus:border-[#c6a266] outline-none transition-all duration-500 text-right placeholder:text-gray-600 focus:placeholder-transparent"
              />
            </div>
          </div>

          <input
            type="text"
            placeholder="الموضوع"
            class="w-full bg-transparent border-b border-white/10 py-3 focus:border-[#c6a266] outline-none transition-all duration-500 text-right placeholder:text-gray-600 focus:placeholder-transparent"
          />

          <textarea
            rows="4"
            placeholder="رسالتك الفنية..."
            class="w-full bg-transparent border-b border-white/10 py-3 focus:border-[#c6a266] outline-none transition-all duration-500 text-right resize-none placeholder:text-gray-600 focus:placeholder-transparent"
          ></textarea>

          <button
            type="submit"
            class="w-full py-5 bg-[#c6a266] hover:bg-[#b08d55] text-black font-bold uppercase text-[10px] tracking-[0.3em] transition-all duration-500 shadow-xl shadow-[#c6a266]/5"
          >
            Send Message
          </button>

          @if (isSent) {
            <div
              class="bg-[#c6a266]/10 text-[#c6a266] p-4 text-center text-xs border border-[#c6a266]/20 mt-4 animate-fade-in"
            >
              تم استلام رسالتك بنجاح! سنتواصل معك قريباً لتأكيد الحجز.
            </div>
          }
        </form>
      </div>
    </div>

    <div
      class="mt-20 md:mt-32 h-[350px] md:h-[500px] w-full grayscale contrast-125 opacity-40 hover:opacity-100 transition-all duration-1000 border border-white/5 rounded-sm overflow-hidden"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110502.60385023021!2d31.188423!3d30.059483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb29633df0f7!2sCairo%2C%20Egypt!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>
  </div>
</section>
