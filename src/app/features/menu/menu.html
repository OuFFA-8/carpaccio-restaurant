<section
  id="menu"
  class="bg-black py-20 md:py-32 px-4 md:px-10 min-h-screen font-sans overflow-hidden"
>
  <div class="text-center mb-16 md:mb-24 reveal">
    <h2 class="text-[#c6a266] font-serif italic text-xl md:text-2xl mb-4 tracking-[0.3em]">
      Benvenuti a Carpaccio
    </h2>
    <h3
      class="text-white text-5xl md:text-7xl lg:text-8xl font-bold italic tracking-tighter uppercase font-serif"
    >
      Our Menu
    </h3>
    <div class="w-24 md:w-32 h-[1px] bg-[#c6a266] mx-auto mt-8 opacity-60"></div>
  </div>

  <div
    class="max-w-8xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    @for (cat of categories; track cat.id; let i = $index) {
      <div
        [routerLink]="['/menu/category', cat.id]"
        class="reveal group relative h-[380px] md:h-[450px] overflow-hidden border border-white/5 rounded-sm transition-all duration-700 cursor-pointer"
        [style.transition-delay]="i * 0.1 + 's'"
      >
        <img
          [src]="cat.img"
          class="absolute inset-0 w-full h-full object-cover opacity-60 md:opacity-50 group-hover:scale-110 transition duration-[3s] ease-out"
          [alt]="cat.ar"
        />

        <div
          class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent z-10"
        ></div>

        <div
          class="absolute inset-0 z-20 flex flex-col justify-end md:justify-center items-center text-center p-8 m-2 md:m-4 border border-white/0 group-hover:border-white/10 transition-all duration-500"
        >
          <span
            class="text-[#c6a266] font-serif italic text-sm md:text-base mb-2 transform md:translate-y-4 md:opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-700"
          >
            {{ cat.it }}
          </span>

          <h4
            class="text-white text-3xl md:text-4xl font-bold tracking-wide font-serif drop-shadow-2xl group-hover:text-[#c6a266] transition-colors duration-300"
          >
            {{ cat.ar }}
          </h4>

          <div
            class="mt-6 md:opacity-0 group-hover:opacity-100 transform md:translate-y-4 group-hover:translate-y-0 transition-all duration-700"
          >
            <span
              class="text-white text-[10px] uppercase tracking-[0.4em] border-b border-[#c6a266] pb-1"
            >
              اكتشف الآن
            </span>
          </div>
        </div>
      </div>
    }
  </div>
</section>
