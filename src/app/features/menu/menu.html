<section id="menu" class="bg-black py-20 md:py-32 px-6 md:px-20 min-h-screen font-sans">
  <div class="text-center mb-16 md:mb-24">
    <h2 class="text-[#c6a266] font-serif italic text-xl md:text-2xl mb-4 tracking-[0.2em]">
      Discover
    </h2>
    <h3
      class="text-white text-5xl md:text-7xl lg:text-8xl font-bold italic tracking-tighter uppercase font-serif"
    >
      La Carte
    </h3>
    <div class="w-24 md:w-32 h-[1px] bg-[#c6a266] mx-auto mt-8 opacity-60"></div>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-10">
    @for (item of fullMenu; track item.id) {
      <div
        class="group relative h-[400px] md:h-[450px] lg:h-[500px] overflow-hidden border border-white/5 hover:border-[#c6a266]/40 transition-all duration-700 bg-zinc-900"
      >
        <img
          [src]="item.img"
          class="absolute inset-0 w-full h-full object-cover opacity-40 group-hover:scale-110 group-hover:opacity-60 transition duration-[1.5s] ease-out"
          [alt]="item.ar"
        />

        <div
          class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent z-10"
        ></div>

        <div class="absolute inset-0 z-20 p-8 flex flex-col justify-end text-right" dir="rtl">
          <span
            class="text-[#c6a266] font-serif italic text-base md:text-lg mb-2 transform translate-y-4 group-hover:translate-y-0 transition duration-500 uppercase tracking-widest"
          >
            {{ item.it }}
          </span>

          <h4 class="text-white text-2xl md:text-3xl font-bold mb-4 tracking-tight font-serif">
            {{ item.ar }}
          </h4>

          <div
            class="w-0 group-hover:w-full h-[1px] bg-[#c6a266] transition-all duration-700 mb-6"
          ></div>

          <p
            class="text-gray-400 text-sm font-light leading-relaxed opacity-0 group-hover:opacity-100 transition-opacity duration-700 delay-100 max-w-[90%]"
          >
            استمتع بأفضل المكونات الإيطالية المختارة بعناية لتحضير هذا القسم الفاخر من مطبخ
            كرباتشيو.
          </p>
        </div>

        @if (item.isSignature) {
          <div
            class="absolute top-6 left-6 z-30 bg-[#c6a266] text-black text-[9px] px-3 py-1 uppercase tracking-[0.2em] font-bold shadow-lg"
          >
            Signature
          </div>
        }
      </div>
    }
  </div>

  <div class="max-w-7xl mx-auto mt-10 md:mt-16">
    <div
      class="relative h-[250px] md:h-[350px] w-full overflow-hidden border border-white/5 group cursor-pointer"
    >
      <img
        src="https://images.unsplash.com/photo-1527030280862-64139fba04ca"
        class="absolute inset-0 w-full h-full object-cover opacity-30 group-hover:scale-105 transition duration-1000"
      />
      <div
        class="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-colors duration-700"
      ></div>

      <div class="absolute inset-0 flex items-center justify-center z-20">
        <div class="text-center px-4">
          <h3 class="text-white text-3xl md:text-6xl font-serif italic mb-4 drop-shadow-2xl">
            Arghila Lounge
          </h3>
          <p
            class="text-[#c6a266] tracking-[0.3em] md:tracking-[0.5em] uppercase text-[10px] md:text-sm font-medium"
          >
            أرقى أنواع الأراجيل والنكهات الفاخرة
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
